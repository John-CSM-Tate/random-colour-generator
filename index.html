<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43a80fbd5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Random colour Generator</title>
</head>
<body>
    <header>
        <h1>Colour Generator</h1>
        <div class="row">
            <input id="copy-text" type="text" />
            <div id="clipboard">
                <div class="tooltip">
                    <i class="fa-regular fa-lg fa-copy"></i>
                    <span class="tooltiptext">Copied to clipboard</span>
                </div>
            </div>
            <button id="gen-color">Generate</button>
        </div>
    </header>
    <main id="main-page">
        <div>
            <h2>Colour is:</h2>
            <h3 id="colour">#68A357</h3>
        </div>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
